<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Good Vibes Form</h1>
    </header>
    <main>
        <h2>Tell us something positive that happened to you today.</h2>

        <form id="survey-form" action="get">
            <label for="name" id="name">Name</label>

            <input type="text" id="name" placeholder="Enter your name">

            <label for="email" id="email">Email</label>

            <input type="email" id="email" placeholder="Enter your email address">

            <label for="number" id="number">On a scale of 1-10 how good was it?</label>

            <input type="number" id="number" placeholder="Enter a number between 1 and 10" min="1" max="10">

            <label for="dropdown" id="dropdown">Where did it happen?</label>

            <select name="dropdown" id="dropdown">
                <option value="home">At home</option>
                <option value="commute">On my commute</option>
                <option value="work">At work</option>
                <option value="outside">On the street</option>
                <option value="Other">Other</option>
            </select>

            <label for="time">At what time of the day did it happen?</label>

            <ul>
                <li>Morning</li>
                <li>Afternoon</li>
                <li>Evening</li>
            </ul>

            <label for="emotion">What emotion did you experience? <br> (Select all that apply)</label>

            <ul id="feelings">
                <li><input value="1" type="checkbox" name="emotion" id="emotion">Excited</li>
            </ul>
            <ul>
                <li><input value="2" type="checkbox" name="emotion" id="emotion">Humbled</li>
            </ul>
            <ul>
                <li><input value="3" type="checkbox" name="emotion" id="emotion">Elated</li>
            </ul>
            <ul>
                <li><input value="4" type="checkbox" name="emotion" id="emotion">Loved</li>
            </ul>
            <ul>
                <li><input value="5" type="checkbox" name="emotion" id="emotion">Enthusiastic</li>
            </ul>

            <label for="details">Please describe your positive experience.</label>

            <textarea name="details" id="details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
        
            <button type="submit" id="submit">Submit</button>
        </form>





    </main>
</body>

</html>
